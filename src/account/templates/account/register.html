
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 <style class="text/css">
  .form-registration {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
  }

  .form-registration .checkbox {
      font-weight: 400;
  }

  .form-registration .form-floating:focus-within {
      z-index: 2;
  }

  .form-registration input[type="email"] {
      margin-bottom: -1px;
      border-bottom-right-radius: 0;
      border-bottom-left-radius: 0;
  }

  .form-registration input[type="text"] {
      margin-bottom: 10px;
      border-top-left-radius: 0;
      border-top-right-radius: 0;
  }
    .form-registration input[type="password"] {
      margin-bottom: -1px;
      border-top-left-radius: 0;
      border-top-right-radius: 0;
  }
  .h1{
    text-align: center;
  }
</style>


<form class="form-registration" method="post">{% csrf_token %}

  <h1 class="h3 mb-3 fw-normal">Registertion Form </h1>
  
  <div class="form-floating">
    <input type="email" name="email" class="form-control" id="InputEmailaddress" placeholder="Email Address" required>
    <label for="">Email Add</label>
  </div>
  
  <div class="form-floating">
    <input type="text" name="username" class="form-control" id="InputUsername" placeholder="username" required>
    <label for="">Username</label>
  </div>
  
  <div class="form-floating">
    <input type="password" name="password1" class="form-control" id="InputPassword" placeholder="password" required>
    <label for="">Password</label>
  </div>
  
  <div class="form-floating">
    <input type="password" name="password2" class="form-control" id="ConfirmPassword" placeholder="ConfirmPassword" required>
    <label for="">ConfirmPassword</label>
  </div>
  
          
    {% for field in registration_form %}
      <p>
        {% for error in field.errors  %}
            <p style="color: red;">{{errors}}</p>
        {% endfor %}
      </p>  
    {% endfor %}

    {% if registration_form.non_field_errors %}
        <div style="color: red;">
            <p>{{registration_form.non_field_errors}}</p>
        </div>
    {% endif %}

    <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
</form>



{% endblock content %}
